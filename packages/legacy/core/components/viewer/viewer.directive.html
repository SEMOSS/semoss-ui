<div class="viewer">
    <loading-screen
        model="viewer.loading.open"
        messages="viewer.loading.messages"
    ></loading-screen>

    <div class="viewer__content" dynamic="viewer.content"></div>
    <div class="viewer__watermark">
        <a class="smss-small" href="https://semoss.org/" target="_blank" rel="noopener noreferrer">
            <img
                ng-src="{{viewer.getLogo()}}"
                onload="this.parentNode.parentNode.style.display = null"
                onerror="this.parentNode.parentNode.style.display = 'none'"
                alt="logo"
            />
        </a>
    </div>
</div>
